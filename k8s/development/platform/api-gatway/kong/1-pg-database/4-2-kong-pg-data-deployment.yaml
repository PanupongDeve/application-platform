apiVersion: apps/v1
kind: Deployment
metadata:
  name: kong-pg-data
  namespace: kong-data
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kong-pg-data
  template:
    metadata:
      labels:
        app: kong-pg-data
    spec:
      containers:
      - name: kong-pg-data
        image: bitnami/postgresql:latest
        ports:
        - containerPort: 5432
        volumeMounts:
        - name: kong-pv-storage
          mountPath: /bitnami/postgresql
        env:
        - name: POSTGRESQL_REPLICATION_MODE
          valueFrom:
            configMapKeyRef:
              name: kong-data-config
              key: POSTGRESQL_REPLICATION_MODE
        - name: POSTGRESQL_USERNAME
          valueFrom:
            configMapKeyRef:
              name: kong-data-config
              key: POSTGRESQL_USERNAME
        - name: POSTGRESQL_PASSWORD
          valueFrom:
            configMapKeyRef:
              name: kong-data-config
              key: POSTGRESQL_PASSWORD
        - name: POSTGRESQL_DATABASE
          valueFrom:
            configMapKeyRef:
              name: kong-data-config
              key: POSTGRESQL_DATABASE
        - name: POSTGRESQL_REPLICATION_USER
          valueFrom:
            configMapKeyRef:
              name: kong-data-config
              key: POSTGRESQL_REPLICATION_USER
        - name: POSTGRESQL_REPLICATION_PASSWORD
          valueFrom:
            configMapKeyRef:
              name: kong-data-config
              key: POSTGRESQL_REPLICATION_PASSWORD
      volumes:
      - name: kong-pv-storage
        persistentVolumeClaim:
          claimName: kong-pvc