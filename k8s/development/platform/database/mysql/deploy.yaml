  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: mysql-dev
    server: https://kubernetes.default.svc
  project: default
  source:
    path: ./k8s/development/platform/database/mysql/mysql-application/
    repoURL: https://github.com/PanupongDeve/application-platform
    targetRevision: HEAD